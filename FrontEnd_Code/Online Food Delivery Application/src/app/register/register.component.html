<body>
<button class="btn btn-primary" (click)="doLogin()">Login</button>

  <h1><u>Register</u></h1>
  <div class="col-md-8 offset-md-3">
  
    <form #loginApp="ngForm" (ngSubmit) ="onSubmit()">
        <br>
      <div>
          <label><h2>UserName</h2></label>
          <input type="text" placeholder="Enter UserName" class="form-control" id="userNameId" name="userName" [(ngModel)]="login.userName" #name="ngModel" required/>
      <br>
      <span *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">
        <span *ngIf="name.errors?.['required']" class="alert">
          UserName is required.
        </span>
        </span>
      </div>
        <div>
          <label><h2>Password</h2></label>
          <br>
          <input type="text" placeholder="Enter Password" class="form-control" id="passwordId" name="password" 
          [(ngModel)]="login.password" #password="ngModel" required>
          <br>
          <span *ngIf="password.invalid && (password.dirty || password.touched)" class="alert">
            <span *ngIf="password.errors?.['required']" class="alert">
              Password is required.
            </span>
            </span>
        </div>

        <div>
            <label><h2>Confirm Password</h2></label>
            <br>
            <input type="text" placeholder="Enter Confirmation Password" class="form-control" id="cpasswordId" name="cpassword" 
            [(ngModel)]="Login.password" #cpassword="ngModel" required>
            <br>
            <span *ngIf="cpassword.invalid && (cpassword.dirty || cpassword.touched)" class="alert">
              <span *ngIf="cpassword.errors?.['required']" class="alert">
                Confirm Password is required.
              </span>
              </span>
          </div>
       
     
          <div class="container">
            <br>
              <button mat-button type="submit" style="background-color:green; float: left; font-size: 22px; margin-left: 36%;" [disabled]="loginApp.form.invalid" id="btn" value="Login"  class="btn btn-primary">Register</button>&nbsp;&nbsp;
              <button type="reset" style="background-color:blue; float: left; font-size: 22px; margin-left:2%;" id="btn" value="Reset"  class="btn btn-primary">Reset</button>
            </div>
        <br>
        <br><br><br>
      </form>
    </div>
  </body>
